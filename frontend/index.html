<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ef4444'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Redstone - Task Management & Time Tracking</title>
    <style>
      /* Preloader styles */
      .preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-logo {
        width: 60px;
        height: 60px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="preloader" class="preloader">
      <svg class="preloader-logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="40" height="40" rx="10" fill="#dc2626"/>
        <path d="M12 14h16v4H12zM12 22h12v4H12z" fill="white"/>
      </svg>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide preloader when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('preloader').classList.add('hidden');
        }, 300);
      });
    </script>
  </body>
</html>
